<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu lệnh switch...case</title>
</head>

<body>
    <script>
        // Nhập vào 1 số từ 0-9, phiên âm số vừa nhập
        let number = Number(prompt("Nhập vào 1 số:"));
        //Phiên âm
        switch (number) {
            case 0:
                console.log("Không");
                break;
            case 1:
                console.log("Một");
                break;
            case 2:
                console.log("Hai");
                break;
            case 3:
                console.log("Ba");
                break;
            case 4:
                console.log("Bốn");
                break;
            case 5:
                console.log("Năm");
                break;
            case 6:
                console.log("Sáu");
                break;
            case 7:
                console.log("Bảy");
                break;
            case 8:
                console.log("Tám");
                break;
            default:
                console.log("Chín");
        }
        //Bài tập ứng dụng 1: Sử dụng switch...case - in ra số dư trong phép chia 5
        //switch(number%5)
        /*Bài tập ứng dụng 2: Nhập vào giới tính của bạn (Nam - Nữ)
            - Nếu là Nam in ra: "Bạn thật đẹp zai"
            - Nếu là Nữ in ra: "Bạn xinh quá"
        */
        //switch(sex)
        //case "Nam":
        //default:
        let sex = prompt("Nhập vào giới tính của bạn: ");
        switch (sex) {
            case "Nam":
            case "nam":
                console.log("Bạn đẹp zai quá");
                break;
            default:
                console.log("Bạn xinh quá");
        }
    </script>
</body>

</html>
