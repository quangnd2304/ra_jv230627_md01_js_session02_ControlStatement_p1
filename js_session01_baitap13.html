<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 13</title>
</head>

<body>
    <script>
        //Nhập vào 1 số
        let number = +prompt("Nhập vào 1 số: ");
        //In ra số dư trong phép chia 3 - Sử dụng toán tử 3 ngôi
        let sodu = (number % 3 == 0) ? 0 : (number % 3 == 1) ? 1 : 2;
        alert("Số dư trong phép chia 3 là: " + sodu);
    </script>
</body>

</html>
