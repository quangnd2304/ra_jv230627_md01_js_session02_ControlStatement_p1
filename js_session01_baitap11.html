<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 11</title>
</head>

<body>
    <script>
        // Nhập 3 số từ bàn phím
        let number1 = Number(prompt("Nhập vào số thứ nhất:"));
        let number2 = parseInt(prompt("Nhập vào số thứ hai:"));
        let number3 = +prompt("Nhập vào số thứ ba:");
        // Sử dụng toán tử 3 ngôi lồng nhau để tìm giá trị max và min
        let max = number1, min = number1;
        //Tìm max
        //max = (max<number2)?number2:max
        //max = (max<number3)?number3:max
        max = (max < number2) ? number2 : (max < number3) ? number3 : max;
        alert("Giá trị lớn nhất trong 3 số là: " + max);
        //Tìm min
        min = (min > number2) ? number2 : (min > number3) ? number3 : min;
        alert("Giá trị nhỏ nhất trong 3 số là: " + min);
    </script>
</body>

</html>
